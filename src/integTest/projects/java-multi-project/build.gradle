buildscript {
    dependencies {
        classpath files('../../../../build/classes/main')
    }
}

apply from: '../deps.gradle'

allprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    if (path != ':project4c') {
        apply plugin: org.gradle.api.plugins.clover.CloverPlugin

        dependencies {
            clover deps.clover
        }

        clover {
            licenseLocation = rootProject.file('../../../../clover.license').absolutePath
            report.html = true
        }
    }
}

subprojects {
    dependencies {
        testCompile deps.junit
    }
}